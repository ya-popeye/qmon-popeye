kafka.metadata.broker.list="localhost:9092"
zk.cluster="localhost:2181"

akka {

  actor.deployment {
    /kafka-producer {
      router = smallest-mailbox
      resizer {
        lower-bound = 1
        upper-bound = 2
        messages-per-resize = 100
        stopDelay = 0
      }
    }
    /tsdb-writer {
      router = smallest-mailbox
      resizer {
        lower-bound = 1
        upper-bound = 2
        messages-per-resize = 100
        stopDelay = 0
      }
    }
  }

  loglevel = "DEBUG"

  actor {
    debug {
#         event-stream = on
#         autoreceive = on
#         lifecycle = on
#         fsm = on
#         unhandled = on
#         receive = on
#         router-misconfiguration = on
    }
  }
}

